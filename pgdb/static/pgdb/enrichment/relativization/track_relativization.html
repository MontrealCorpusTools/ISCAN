<div layout="row" layout-align="center start">

    <div layout="column">

    <h4>Relativize an acoustic track</h4>

        <div layout="row" flex layout-align="space-between none">
            <md-input-container>

                <label>Acoustic track</label>
                <md-select ng-model="enrichment.enrichment_type" required>
                    <md-option ng-value="t.value" ng-repeat="t in avaiilable_acoustics">{{t.name}}</md-option>
                </md-select>

            </md-input-container>
      <md-button class="md-icon-button" aria-label="Help" ng-click="getHelp($event, 'enrichment_type')">
       <i class="material-icons">info</i>
      </md-button>

        </div>
        <div layout="row" flex layout-align="space-between none">

            <md-input-container>
                <md-checkbox ng-model="enrichment.by_speaker">Perform relativization by speaker</md-checkbox>

            </md-input-container>
      <md-button class="md-icon-button" aria-label="Help" ng-click="getHelp($event, 'by_speaker')">
       <i class="material-icons">info</i>
      </md-button>
        </div>


        <p><span ng-bind="error_message" style="color: red"></span></p>
        <md-button class='md-raised md-primary' ng-click="createEnrichment()">
            <span>Save relativized property</span>
        </md-button>
    </div>
</div>
