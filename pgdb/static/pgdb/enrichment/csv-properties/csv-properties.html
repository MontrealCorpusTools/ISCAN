<div class="row">
    <div class="col-md-9">
        <span ng-bind="error_message" style="color: red"></span>
            <label>Name: <input ng-model="enrichment.name"></label>
        
            <label>Analysis:
                 <select ng-model="enrichment.enrichment_type" ng-options="choice.type as choice.name for choice in csv_options" >
                     <option value="">Select analysis</option>
                 </select>
	    </label>
	<button class="btn btn-warning" ng-show="enrichment.path != null" ng-click="enrichment.path = null">
		Delete file 
	</button>
	<label>File
            <input custom-on-change="newFiles" type="file" id="CSV-properties-file" name="file" ng-disabled="enrichment.path != null" />
	</label>
        <button ng-disabled="!hasFiles" ng-click="save()">Save enrichment</button>
    </div>
</div>
