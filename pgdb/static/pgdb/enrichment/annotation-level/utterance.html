<div layout="row" layout-align="center start">
    <div layout="column">
        <h4>Generate utterances</h4>

        <div layout="row" flex layout-align="space-between none">
            <md-input-container>
        <label>Utterance gap (ms)
        </label>
            <input type="number" name="utterance_gap" ng-model="enrichment.pause_length" min="0">
            </md-input-container>
      <md-button class="md-icon-button" aria-label="Help" ng-click="getHelp($event, 'pause_length')">
       <i class="material-icons">info</i>
      </md-button>
        </div>
        <span ng-bind="error_message" style="color: red"></span>
        <md-button class="md-primary md-raised" ng-click="save()">Save enrichment</md-button>
    </div>
</div>
