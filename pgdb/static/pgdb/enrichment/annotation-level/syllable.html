<div class="row">
	<div class="col-md-9">
		<span ng-bind="error_message" style="color: red"></span>
		<label>Name: <input ng-model="enrichment.name"></label>
		<label>Algorithm:
			<select ng-model="enrichment.encode_syllables" ng-options="choice.type as choice.name for choice in algorithm_options" >
				<option value="">Select algorithm</option>
			</select>
		</label>
		<label>Phone Subset:
			<select ng-model="enrichment.phone_subset" ng-options="choice.type as choice.name for choice in subset_options" >
				<option value="">Select subset</option>
			</select>
		</label>
		<button ng-click="save()">Save enrichment</button>
	</div>
</div>
