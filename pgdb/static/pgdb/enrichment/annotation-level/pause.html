<div class="row">
	<div class="col-md-9">
		<span ng-bind="error_message" style="color: red"></span>
		<label>Name: <input ng-model="enrichment.name"></label>

		<button ng-click="save()">Save enrichment</button>
	</div>
	<div class="col-md-12 scroll-container" style="height:400px">
		<label> Get top n words 
			<input type="number" name="word_count" ng-model="count" min="0">
			<button ng-click="getWords()">Retrieve</button> 
		</label>
		<label> Custom words:
			<input type="text" name="custom_words" ng-model="customWords" min="0">
		</label>
		<md-content>
		    <md-content class="md-padding">
				<table class="table table-striped">
					<thead>
						<td><b>Words</b></td>
						<td><b>Include</b></td>
					</thead>
					<tbody>
						<tr ng-repeat="word in words">
							<td>{{ word.label }}</td>
							<td>
								<input type="checkbox" ng-model=word.checked>
							</td>
						</tr>
					</tbody>
				</table>
			</md-content>
		</md-content>
	</div>
</div>
