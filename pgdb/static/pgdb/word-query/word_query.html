    <div class="col-md-9 scroll-container text-center">
        <div>
        <h4>Query words</h4>
        <label>Label: <input type="text" ng-model="query.label" class='form-control'/></label>
            <button class='btn btn-success' ng-click="update()" ng-disabled="query_running"><span ng-bind="query_text"></span></button>

        </div>
        <div ng-show="count==0">
            <span>No results found</span>
        </div>
        <div ng-show="count>0">

        <ul ng-if="numPages" class="pagination">
            <li ng-class="{disabled:currentPage === 1}">
                <a ng-click="first()">First</a>
            </li>
            <li ng-class="{disabled:currentPage === 1}">
                <a ng-click="previous()">Previous</a>
            </li>
            <li ng-repeat="page in pages  track by $index" ng-class="{active:currentPage === page, disabled:page === '...'}">
                <a ng-click="refreshPagination(page)">{{ page }}</a>
            </li>
            <li ng-class="{disabled:currentPage === numPages}">
                <a ng-click="next()">Next</a>
            </li>
            <li ng-class="{disabled:currentPage === numPages}">
                <a ng-click="last()">Last</a>
            </li>
        </ul>
        <table class="table table-bordered table-striped scrollable-table">

            <thead>
            <tr>
                <td ng-click="refreshOrdering('label')">
                    Word
                    <span ng-show="ordering == 'label'" class="fa fa-caret-down"></span>
                    <span ng-show="ordering == '-label'" class="fa fa-caret-up"></span>
                </td>
                <td ng-repeat="prop in properties" ng-click="refreshOrdering(prop)">
                    {{ prop }}
                    <span ng-show="ordering == prop" class="fa fa-caret-down"></span>
                    <span ng-show="ordering == '-' + prop" class="fa fa-caret-up"></span>
                </td>
                <td ng-click="refreshOrdering('discourse.name')">
                    Discourse
                    <span ng-show="ordering == 'discourse.name'" class="fa fa-caret-down"></span>
                    <span ng-show="ordering == '-discourse.name'" class="fa fa-caret-up"></span>
                </td>
                <td ng-click="refreshOrdering('speaker.name')">
                    Speaker
                    <span ng-show="ordering == 'speaker.name'" class="fa fa-caret-down"></span>
                    <span ng-show="ordering == '-peaker.name'" class="fa fa-caret-up"></span>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="word in words">
                <td>

                    <a ui-sref="utterance-detail({corpus_id: corpus.id, utterance_id: word.utterance.id})" ng-show="can_view">{{ word.label}}</a>
                    <span ng-show="!can_view">{{ word.label}}</span>
                </td>
                <td ng-repeat="prop in properties">
                    {{ word[prop] }}
                </td>
                <td>

                    {{ word.discourse.name }}
                </td>
                <td>
                    {{ word.speaker.name }}

                </td>
            </tr>
            </tbody>

        </table>
        </div>

    </div>
