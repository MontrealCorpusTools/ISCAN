{% extends "pgdb/base.html" %}
{% load static sekizai_tags extra_tags %}

{% block all-content %}

    <div ng-app='pgdb'>
        <navbar></navbar>

        <main>
            <div class="container-fluid">
                <div ui-view></div>
            </div>
        </main>
    </div>

    {% addtoblock "js" %}
        {% get_settings_val "IS_TESTING" as is_testing %}
        {% if is_testing %}
	   <script src="{% static "pgdb/env-testing.js" %}"></script>
        {% else %}
	   <script src="{% static "pgdb/env.js" %}"></script>
        {% endif %}
        <script>
            function static(path) {
                return "{% static "/" %}" + path;
            }


        </script>
        <script src="{% static "pgdb/js/d3.min.js" %}" type="text/javascript"></script>
        <script src="{% static "node_modules/angular/angular.js" %}" type="text/javascript"></script>
        <script src="{% static "node_modules/angular-ui-router/release/angular-ui-router.js" %}" type="text/javascript"></script>
        <script src="{% static "node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js" %}" type="text/javascript"></script>
        <script src="{% static "node_modules/angular-animate/angular-animate.js" %}" type="text/javascript"></script>
        <script src="{% static "node_modules/angular-aria/angular-aria.js" %}" type="text/javascript"></script>
        <script src="{% static "node_modules/angular-messages/angular-messages.js" %}" type="text/javascript"></script>
        <script src="{% static "node_modules/angular-material/angular-material.js" %}" type="text/javascript"></script>
        <script src="{% static 'node_modules/angular-cookies/angular-cookies.js' %}" type="text/javascript"></script>
        <script src="{% static 'node_modules/angular-mousetrap-service/src/angular-mousetrap-service.js' %}"></script>
        <script src="{% static 'node_modules/angular-resource/angular-resource.js' %}" type="text/javascript"></script>
        <script src="{% static 'node_modules/angular-file-saver/dist/angular-file-saver.bundle.js' %}" type="text/javascript"></script>




        <script src="{% static "pgdb/js/howler.min.js" %}" charset="utf-8" type="text/javascript"></script>
        <script src="{% static "pgdb/js/dsp.js" %}" charset="utf-8" type="text/javascript"></script>

        <script src="{% static "pgdb/pgdb.module.js" %}" type="text/javascript"></script>

        <script src="{% static "pgdb/components/databases/databases.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/components/databases/databases.service.js" %}" type="text/javascript"></script>

        <script src="{% static "pgdb/components/corpora/corpora.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/components/corpora/corpora.service.js" %}" type="text/javascript"></script>

        <script src="{% static "pgdb/components/auth/auth.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/components/auth/auth.service.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/components/auth/auth.directives.js" %}" type="text/javascript"></script>

        <script src="{% static "pgdb/database-list/database-list.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/database-detail/database-detail.js" %}" type="text/javascript"></script>

        <script src="{% static "pgdb/query/query.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/enrichment/enrichment.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/enrichment/acoustics/acoustics.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/enrichment/csv-properties/csv-properties.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/enrichment/annotation-level/pause.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/enrichment/annotation-level/utterance.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/enrichment/annotation-level/syllable.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/enrichment/stress-word-prop/stress-word-prop.js" %}" type="text/javascript"></script>

        <script src="{% static "pgdb/corpus-detail/corpus-detail.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/navbar/navbar.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/login/login.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/logout/logout.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/subset/subset.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/hierarchical/hierarchical.js" %}" type="text/javascript"></script>

        <script src="{% static "pgdb/components/query/query.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/components/query/query.service.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/components/query/query.directives.js" %}" type="text/javascript"></script>

        <script src="{% static "pgdb/components/enrichment/enrichment.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/components/enrichment/enrichment.service.js" %}" type="text/javascript"></script>

        <script src="{% static "pgdb/components/annotations/annotations.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/components/annotations/annotations.service.js" %}" type="text/javascript"></script>


        <script src="{% static "intonation/bestiary-plot/bestiary-plot.js" %}" type="text/javascript"></script>
        <script src="{% static "intonation/components/query/intonation.query.js" %}" type="text/javascript"></script>
        <script src="{% static "intonation/components/query/intonation.query.service.js" %}" type="text/javascript"></script>
        <script src="{% static "intonation/components/query/intonation.query.directives.js" %}" type="text/javascript"></script>
        <script src="{% static "pgdb/query-detail/query-detail.js" %}" type="text/javascript"></script>
        <script type='text/javascript'
                src="https://rawgit.com/long2know/angular-directives-general/master/src/multiselect.js"></script>

    {% endaddtoblock %}
    {% addtoblock "css" %}
        <link rel="stylesheet"
	      type="text/css"
              href="{% static "node_modules/angular-material/angular-material.min.css"%}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <style>
            md-content {
                background-color: transparent !important;
            }

            md-content md-tabs {
                background: #f6f6f6;
                border: 1px solid #e1e1e1;
            }

            md-content md-tabs md-tabs-wrapper {
                background: white;
            }

            md-content h1:first-child {
                margin-top: 0;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="{% static "pgdb/css/plots.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "pgdb/css/app.css" %}">

    {% endaddtoblock %}
{% endblock %}
