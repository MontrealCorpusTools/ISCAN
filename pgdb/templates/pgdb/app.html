{% extends "pgdb/base.html" %}
{% load static sekizai_tags %}

{% block all-content %}

    <div ng-app='pgdb'>
        <navbar></navbar>

        <main>
            <div class="container-fluid">
                <div ui-view></div>
            </div>
        </main>
    </div>

    {% addtoblock "js" %}
        <script src="{% static "pgdb/env.js" %}"></script>
        <script>


            function static(path) {

                return "{% static "/" %}" + path;

            }


        </script>
        <script src="{% static "pgdb/js/d3.min.js" %}"></script>
        <script src="{% static "node_modules/angular/angular.js" %}"></script>
        <script src="{% static "node_modules/angular-ui-router/release/angular-ui-router.js" %}"></script>
        <script src="{% static "node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js" %}"></script>
        <script src="{% static "node_modules/angular-animate/angular-animate.js" %}"></script>
        <script src="{% static "node_modules/angular-aria/angular-aria.js" %}"></script>
        <script src="{% static "node_modules/angular-messages/angular-messages.js" %}"></script>
        <script src="{% static "node_modules/angular-material/angular-material.js" %}"></script>
        <script src="{% static 'node_modules/angular-cookies/angular-cookies.js' %}" type="text/javascript"></script>
        <script src="{% static 'node_modules/angular-mousetrap-service/src/angular-mousetrap-service.js' %}"></script>
        <script src="{% static 'node_modules/angular-resource/angular-resource.js' %}" type="text/javascript"></script>



        <script src="{% static "pgdb/js/howler.min.js" %}" charset="utf-8"></script>
        <script src="{% static "pgdb/js/dsp.js" %}" charset="utf-8"></script>

        <script src="{% static "pgdb/pgdb.module.js" %}"></script>

        <script src="{% static "pgdb/components/databases/databases.js" %}"></script>

        <script src="{% static "pgdb/components/corpora/corpora.service.js" %}"></script>

        <script src="{% static "pgdb/components/auth/auth.js" %}"></script>
        <script src="{% static "pgdb/components/auth/auth.service.js" %}"></script>
        <script src="{% static "pgdb/components/auth/auth.directives.js" %}"></script>

        <script src="{% static "pgdb/database-list/database-list.js" %}"></script>
        <script src="{% static "pgdb/database-detail/database-detail.js" %}"></script>

        <script src="{% static "pgdb/query/query.js" %}"></script>

        <script src="{% static "pgdb/corpus-detail/corpus-detail.js" %}"></script>
        <script src="{% static "pgdb/navbar/navbar.js" %}"></script>
        <script src="{% static "pgdb/login/login.js" %}"></script>
        <script src="{% static "pgdb/logout/logout.js" %}"></script>

        <script src="{% static "pgdb/components/query/query.js" %}"></script>
        <script src="{% static "pgdb/components/query/query.service.js" %}"></script>
        <script src="{% static "pgdb/components/query/query.directives.js" %}"></script>

        <script src="{% static "pgdb/components/enrichment/enrichment.js" %}"></script>
        <script src="{% static "pgdb/components/enrichment/enrichment.service.js" %}"></script>

        <script src="{% static "pgdb/components/annotations/annotations.js" %}"></script>
        <script src="{% static "pgdb/components/annotations/annotations.service.js" %}"></script>


        <script src="{% static "intonation/bestiary-plot/bestiary-plot.js" %}"></script>
        <script src="{% static "intonation/components/query/intonation.query.js" %}"></script>
        <script src="{% static "intonation/components/query/intonation.query.service.js" %}"></script>
        <script src="{% static "intonation/components/query/intonation.query.directives.js" %}"></script>
        <script src="{% static "pgdb/query-detail/query-detail.js" %}"></script>
        <script type='text/javascript'
                src="https://rawgit.com/long2know/angular-directives-general/master/src/multiselect.js"></script>

    {% endaddtoblock %}
    {% addtoblock "css" %}
        <link rel="stylesheet"
              href="{% static "node_modules/angular-material/angular-material.min.css"%}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <style>
            md-content {
                background-color: transparent !important;
            }

            md-content md-tabs {
                background: #f6f6f6;
                border: 1px solid #e1e1e1;
            }

            md-content md-tabs md-tabs-wrapper {
                background: white;
            }

            md-content h1:first-child {
                margin-top: 0;
            }
        </style>
        <link rel="stylesheet" href="{% static "pgdb/css/plots.css" %}">
        <link rel="stylesheet" href="{% static "pgdb/css/app.css" %}">

    {% endaddtoblock %}
