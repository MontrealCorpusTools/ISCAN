<div id="login_view" ng-controller="LoginCtrl" layout="column" ng-cloak class="md-inline-form">
  <form role="form" ng-submit="login(loginForm)" name="loginForm" novalidate>

          <md-input-container class="md-block" flex-gt-xs>
      <label for="id_username">Username</label>
      <input name="username" id="id_username" type="text" ng-model="model.username" placeholder="Username" required />
    <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
      <label for="id_password">Password</label>
      <input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Password" required />
    <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>
          </md-input-container>
    <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
    <div class="alert alert-danger" ng-if="error">{{error}}</div>
    <md-button type="submit" class="md-raised md-primary">Login</md-button>
  </form>
</div>
