<div class="info">
    <a ui-sref="utterance-detail({corpus_id: corpus.id, utterance_id: previous_id})">Previous utterance</a>
    <a ui-sref="utterance-detail({corpus_id: corpus.id, utterance_id: next_id})">Next utterance</a>
</div>
<div class="row">
    <waveform-plot data="utterance.waveform" begin="utterance.begin" end="utterance.end"></waveform-plot>
</div>

<div class="row">
    <spectrogram-plot data="utterance.spectrogram" begin="utterance.begin" end="utterance.end"></spectrogram-plot>
</div>
<div class="row">
    <pitch-plot data="utterance.pitch_track" begin="utterance.begin" end="utterance.end"></pitch-plot>
</div>
